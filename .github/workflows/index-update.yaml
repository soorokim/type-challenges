name: Index Update

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  start:
    if: github.event.pull_request.merged
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npx pnpm i
      - name: 'Update README index'
        run: npm run readme
      - name: 'Lint fix'
        run: npm run lint -- --fix
      - uses: EndBug/add-and-commit@v9
        with:
          message: 'chore: update index'
